        <h3> 강아지풀 </h3>
        <p>줄기는 가는 가지로 나뉘는데, 높이는 20~80cm 정도이다. 잎은 피침형으로 길이는 5~20cm, 폭은 5~20mm 정도 된다.</p>
        <p> 꽃은 초록색으로 강아지 꼬리 모양을 하고 있는데, 7~10월경이 되면 가지 끝에 이삭꽃차례를 이루면서 달린다. 이 때, 꽃차례에는 2~6mm의 센 털이 나 있다.</p>
        <p>한자로는 구미초라고 한다.</p>
